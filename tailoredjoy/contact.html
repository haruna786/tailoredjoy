    <main class="contact-wrapper">
        <section class="contact-section" id="contact">
            <h1 class="heading_h1">
                <img src="./images/contact_bigtitle.png" alt="contact" class="contact-h1-pc" />
                <img src="./images/contact_text_pc.png" alt="contact" class="contact-h1-sp" />
                <img src="./images/flowers_illust.PNG" alt="flowers" class="contact-title_illust" />
            </h1>

            <p class="explanation">各種ご依頼やお問い合わせ、制作料金のご相談やご質問など、お気軽にこちらのフォームよりご送信ください。<br>３日以内でお返事いたします。</p>

            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc0zeF4UOa11TyPvhSS4K6IdO5_qNzZZ2ZbkdQ7LVTKjWS2JA/formResponse"
                method="POST">

                <div class="contact-area">
                    <label>お名前<span class="required">必須</span></label>
                    <input name="entry.869201519" type="text" name="name" placeholder="例）山田花子" value="">
                </div>

                <div class="contact-area">
                    <label>ふりがな<span class="required">必須</span></label>
                    <input name="entry.831544916" type="text" name="furigana" placeholder="例）やまだはなこ" value="">
                </div>

                <div class="contact-area">
                    <label>メールアドレス<span class="required">必須</span></label>
                    <input name="entry.1146717452" type="text" name="email" placeholder="例）tailoredjoy@example.com"
                        value="">
                </div>

                <div class="contact-area">
                    <label>会社名</label>
                    <input name="entry.1165604584" type="text" name="company" placeholder="例）tailoredjoy株式会社" value="">
                </div>

                <div class="contact-area">
                    <label>お問い合わせ内容<span class="required">必須</span></label>
                    <textarea name="entry.740560038" name="content" rows="5"
                        placeholder="お問い合わせ、お見積もり無料です。ご気軽にお問い合わせください。"></textarea>
                </div>

                <button type="submit"><a href="thankspage.html">送信する</a></button>
            </form>
        </section>
    </main>
    <div class="footer-dot">
