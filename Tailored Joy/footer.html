<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailored Joy</title>
    <!-- リセットcss読み込み -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- slick読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <!-- lightbox読み込み -->
    <link href="./dist/css/lightbox.min.css" rel="stylesheet">
    <!-- デザインcss読み込み -->
    <link rel="stylesheet" href="./css/footer.css" />

<body>
    <footer>
        <img src="./images/dotto_rectangle.png" alt="ドットの装飾" class="footer-dots">

        <div class="footer_sp_content">
            <div class="footer_logo_sp">
                <img src="./images/tailoredjoy_logo.png" alt="TAILORED JOY">
            </div>
            <div class="footer_contact_sp">
                <a href="#contact">
                    <img src="./images/contact_button.png" alt="CONTACT">
                </a>
            </div>
            <nav class="footer_nav_sp">
                <ul>
                    <li><a href="#top">TOP</a></li>
                    <li><a href="#concept">CONCEPT</a></li>
                    <li><a href="#works">WORKS</a></li>
                    <li><a href="#about">ABOUT</a></li>
                </ul>
            </nav>
            <p class="copy_sp">&copy; haruna_ikeda.portfolio</p>

        <div class="footer_inner">

                <div class="footer_address">
                    <ul>
                        <li><a href="#top">TOP</a></li>

                        <li><a href="#works">WORKS</a></li>

            <div class="pagetop_footer">

                    <img src="./images/top_scroll.png" alt="PAGE TOP" class="pagetop-frame" />

                </a>
            </div>
        </div>

        <div class="footer_logo">
            <img src="./images/tailoredjoy_logo.png" alt="TAILORED JOY">
        </div>

    <!-- JQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- lightbox読み込み -->
    <script src="./dist/js/lightbox-plus-jquery.min.js"></script>
    <!-- slick読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</html>
