<!DOCTYPE html>

<head>

    <title>Tailored Joy</title>
    <!-- リセットcss読み込み -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- デザインcss読み込み -->

    <link rel="stylesheet" href="./css/works.css" />
    <!-- slick読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

    <link href="./dist/css/lightbox.min.css" rel="stylesheet">

<body class="custom-bg min-h-screen">

    <!-- ヘッダー部分 -->
    <header id="header">
        <div class="header_inner">
            <h1 class="logo">
                <a href="./index.html"></a>
                <img src="./images/tailoredjoy_logo.png" alt="ロゴ" />
            </h1>
            <nav class="header_nav">
                <ul>
                    <li><a href="#top">TOP</a></li>
                    <li><a href="#concept">CONCEPT</a></li>
                    <li><a href="#works"></a>WORKS</li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#contact">CONCEPT</a></li>
                </ul>
            </nav>
        </div>
        <div class="hamburger">
            <span></span>
        </div>
        <nav class="header_nav-sp">
            <ul>
                <li><a href="#top"><img src="./images/top_text_pc.png" alt="top"></a></li>
                <li><a href="#concept"><img src="./images/concept_text_pc.png" alt="concept"></a></li>
                <li><a href="#works"><img src="./images/works_text_pc.png" alt="works"></a></li>
                <li><a href="#about"><img src="./images/about_text_pc.png" alt="about"></a></li>
                <li><a href="#contact"><img src="./images/contact_button.png" alt="contact"></a></li>
            </ul>
        </nav>
    </header>

    <!-- works 青い部分 -->
    <main class="works-all">
        <div class="works-inner">
            <!-- 左側 -->
            <div class="works-left">
                <h1 class="works-title">
                    <img src="./images/works_title-big.png" alt="works">
                </h1>
                <div class="button-all">
                    <button class="category-button"><img src="./images/works-btn-all.png" alt="all"><a
                            href="#all"></a></button>
                    <button class="category-button"><img src="./images/works-btn-website.png" alt="website"><a
                            href="#website"></a></button>
                    <button class="category-button"><img src="./images/works-btn-lp.png" alt="lp"><a
                            href="#lp"></a></button>
                    <button class="category-button"><img src="./images/works-btn-banner.png" alt="banner"><a
                            href="#banner"></a></button>
                    <button class="category-button"><img src="./images/works-btn-illust.png" alt="illust"><a
                            href="#illust"></a></button>
                </div>
            </div>

            <!-- 右側-->
            <div class="works-right_image">
                <div class="image">
                    <img src="./images/mockup_PC_kadai5.png" alt="作品画像">
                    <div class="text-inner">
                        <div class="top-line"></div>
                        <div class="works-description">
                            <div class="label">依頼内容</div>
                            <div class="content">LPデザイン</div>
                        </div>
                        <div class="row-separator"></div>

                        <div class="top-line"></div>
                        <div class="works-description">
                            <div class="label">担当範囲</div>
                            <div class="content">デザイン（トレース）</div>
                        </div>

                        <div class="top-line"></div>
                        <div class="works-description">
                            <div class="label">制作期間</div>
                            <div class="content">1週間</div>
                        </div>

                        <div class="top-line"></div>
                        <div class="works-description">
                            <div class="label">制作ツール</div>
                            <div class="content">Illustrator・photoshop</div>
                        </div>

                        <div class="top-line"></div>
                        <div class="works-description">
                            <div class="label">制作ポイント</div>
                        </div>
                        <p class="point-text">ああああああああああああああああああああああああああああああああああああああああ</p>

                    </div>
                </div>
                <div class="image-full">
                    <img src="./images/kadai5_ikeda01_PC.gif" alt="kadai5">
                    <img src="./images/kadai5_ikeda01_SP.gif" alt="kadai5">
                </div>
            </div>

    <footer>
        <img src="./images/dotto_rectangle.png" alt="ドットの装飾" class="footer-dots">

        <div class="footer_sp_content">
            <div class="footer_logo_sp">
                <img src="./images/tailoredjoy_logo.png" alt="TAILORED JOY">
            </div>
            <div class="footer_contact_sp">
                <a href="#contact">
                    <img src="./images/contact_button.png" alt="CONTACT">
                </a>
            </div>
            <nav class="footer_nav_sp">
                <ul>
                    <li><a href="#top">TOP</a></li>
                    <li><a href="#concept">CONCEPT</a></li>
                    <li><a href="#works">WORKS</a></li>
                    <li><a href="#about">ABOUT</a></li>
                </ul>
            </nav>
            <p class="copy_sp">&copy; haruna_ikeda.portfolio</p>
        </div>

        <div class="footer_inner">
            <div class="footer_left_content">
                <div class="footer_address">
                    <ul>
                        <li><a href="#top">TOP</a></li>
                        <li><a href="#concept">CONCEPT</a></li>
                        <li><a href="#works">WORKS</a></li>
                        <li><a href="#about">ABOUT</a></li>
                    </ul>
                </div>
                <p class="copy">&copy; haruna_ikeda.portfolio</p>
            </div>
            <div class="pagetop_footer">
                <a href="#header">
                    <img src="./images/top_scroll.png" alt="PAGE TOP" class="pagetop-frame" />
                    <img src="./images/wood.PNG" alt="観葉植物のイラスト" class="pagetop-wood" />
                </a>
            </div>
        </div>

        <div class="footer_logo">
            <img src="./images/tailoredjoy_logo.png" alt="TAILORED JOY">
        </div>
    </footer>

    <!-- JQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- lightbox読み込み -->
    <script src="./dist/js/lightbox-plus-jquery.min.js"></script>
    <!-- slick読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Tailwindの設定をインラインで読み込み (カスタムカラー定義) -->
    <script>
        // ハンバーガーメニュー
        $(function () {
            $(".hamburger").click(function () {
                $(".hamburger").toggleClass("open");
                // $(".header_nav").fadeToggle();
            })
        })

        $(function () {
            $(".hamburger-sp").click(function () {
                $(".hamburger-sp").toggleClass("open-sp");
                $(".header_nav-sp").fadeToggle();
            })
        })

    </script>
